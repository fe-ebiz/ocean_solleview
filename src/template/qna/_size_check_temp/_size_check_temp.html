@@for (var i = 0; i < sizeInfo.length; i++) {
    <input type="checkbox" name="apt[]" value="`+sizeInfo[i].typeValue+`" id="`+sizeInfo[i].typeValue+`"> 
    <label for="`+sizeInfo[i].typeValue+`"><b>`+sizeInfo[i].type+`</b>(전용면적 `+sizeInfo[i].privateSize.m+`㎡)</label>
    @@include('./_size_check_br.html',{
        "index":"`+((i+1)%4)+`"
    })
}
